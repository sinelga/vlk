<h1 > {{title}}</h1>

<div class="row">
<div class="col-md-4">
    <h2>My Activity</h2>
<ul class="heroes">
<li *ng-for="#hero of heroes" [ng-class]="getSelectedClass(hero)" (click)="onSelect(hero)">    
  <span class="badge">{{hero.id}}</span> {{hero.name}}
</li>

</ul>

</div>

<div class="col-md-8">
<div *ng-if="selectedHero">
<img src="assets/images/activity/{{selectedHero.id}}.jpg" alt="Smiley face" height="60" width="60">
<h2>{{selectedHero.name}} details!</h2>
<h3>{{selectedHero.details}}</h3>
<div><label>id: </label>{{selectedHero.id}}</div>
<div>
    <label>name: </label>
    <input [(ng-model)]="selectedHero.name" placeholder="name"></input>
</div>
</div>

</div>

</div>





    

    </div>
